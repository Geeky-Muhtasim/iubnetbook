<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/home/tonmoy/Desktop/Social Media/iubnetbook/css/profile.css">
    <title>My Profile</title>
</head>
<body>
    <header>
        <div class="profile-pic">
            <img src="/home/tonmoy/Desktop/Social Media/iubnetbook/images/assets/user-1.png" alt="Profile Picture">
        </div>
    </header>
    <div class="profile-details">
        <div class="user-info">
            <h1>User</h1>
            <p>Department of CSE</p>
        </div>
        <button>Edit Profile</button>
    </div>
    <main>
        <section>
            <div class="connected-friends-card">
                <h2>Connected Friends</h2>
                <div class="friend-list">
                  <div class="friend">
                    <img src="profile-pic-1.jpg" alt="Profile Picture">
                    <p>Friend 1</p>
                  </div>
                  <div class="friend">
                    <img src="profile-pic-2.jpg" alt="Profile Picture">
                    <p>Friend 2</p>
                  </div>
                  <div class="friend">
                    <img src="profile-pic-3.jpg" alt="Profile Picture">
                    <p>Friend 3</p>
                  </div>
                  <div class="friend">
                    <img src="profile-pic-2.jpg" alt="Profile Picture">
                    <p>Friend 4</p>
                  </div>
                </div>
              </div>
        </section>
        <section>
            <div class="create-post-card">
                <h2>Create a Post</h2>
                <form>
                  <textarea placeholder="What's on your mind?" rows="4"></textarea>
                  <input type="file" id="photo-upload" name="photo-upload">
                  <button type="submit">Post</button>
                </form>
              </div>
              
        </section> 
        <section>
            <h2 class="feed">Feeds</h2>
            <div class="feed">
                <h2>Headline 1</h2>
                <p>Description of the news item goes here.</p>
            </div>
            
            <div class="feed">
                <h2>Headline 2</h2>
                <p>Description of the news item goes here.</p>
            </div>
            
            <div class="feed">
                <h2>Headline 3</h2>
                <p>Description of the news item goes here.</p>
            </div>
            <div></div>
        </section>
    </main>
</body>
