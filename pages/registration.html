<body>

<div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputbox">
          <label>First Name</label>
          <input type="text" placeholder="first name" class="input">
       </div>  
        <div class="inputbox">
          <label>Last Name</label>
          <input type="text"placeholder="last name" class="input">
       </div>  
       <div class="inputbox">
          <label>Password</label>
          <input type="password" placeholder="password" class="input">
       </div>  
      <div class="inputbox">
          <label>Confirm Password</label>
          <input type="password"placeholder="confirm password" class="input">
       </div> 
        <div class="inputbox">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        
       <div class="inputbox">
          <label>Email Address</label>
          <input type="text" placeholder="19.....@iub.edu.bd" class="input">
       </div>
       <div class="inputbox">
        <label>Birth Date</label>
        <input type="date" placeholder="Enter birth date" class="input">
      </div> 
      <div class="inputbox">
          <label>Phone Number</label>
          <input type="text" placeholder="01*********" class="input">
       </div> 
      <div class="inputbox">
          <label>Department Name</label>
          <input type="text" class="input">
       </div> 
      <div class="inputbox">
          <label>School Name</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="sbe">SCHOOL OF BUSINESS AND ENTREPRENEURSHIP</option>
              <option value="sets">SCHOOL OF ENGINEERING,TECHNOLOGY & SCIENCES</option>
              <option value="sef">SCHOOL OF ENVIRONMENT AND LIFE SCIENCES</option>
              <option value="slass">SCHOOL OF LIBERAL ARTS & SOCIAL SCIENCES</option>
              <option value="spph">SCHOOL OF PHARMACY AND PUBLIC HEALTH</option>
            </select>
          </div>
       </div> 
      <div class="inputbox terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputbox">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>  
  
</body>
</html>
